<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" /> <!--  Font Awesome stylesheet  -->
    <link rel="stylesheet" href="stylesheets/global.css" />

                </div>
            </div>

            <div class="masthead__action">

                    <button type="button" class="button">Subscribe Now</button>
                </div>
                <div>
                    <button type="button" class="button">Log In</button>
                </div>
                <div>
                    <i class="fas fa-cog"></i>
                </div>
            </div>

                    <span class="technologies__python">Python</span>
                
            </div>
